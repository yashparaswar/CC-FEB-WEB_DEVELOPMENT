<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer And Stoper</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
   
    <h1> Task 2: Stoper And Timer </h1>

    <div id="result"></div>
    <h1> Stoper:</h1>
    <section>
        <button id="start">Start</button><button id="reset">Reset</button>
    </section>
    <div id="stoper">0:00</div>
    <div class="lap">
        <p> Lap Time:</p>
        <ul id="lapTime"></ul>
    </div>
    
    
    <h1> TIMER:</h1>
    <section>

        <button id="start1">Start</button><button id="stop-timer">Stop</button><button id="reset1">Reset</button>
    </section>
    <div id="timer"><div>
      <span class="count-digit">0</span>
      <span class="count-digit">2</span>
      <span class="separator">:</span>
      <span class="count-digit">0</span>
      <span class="count-digit">0</span>
    </div></div>
    
    <script src="main.js"></script>
    
    
</body>

</html>
